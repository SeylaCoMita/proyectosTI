<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike</title>
</head>

<style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f2f2f2;
    }
    header {
      background-color: black;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .logo {
      font-size: 32px;
      font-weight: bold;
      letter-spacing: 2px;
    }
    .productos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .producto {
      background: white;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .producto img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .producto h3 {
      margin: 10px 0 5px;
    }
    .producto p {
      color: #555;
    }
    .boton {
      background-color: black;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 5px;
    }
    .boton:hover {
      background-color: #333;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">NIKE SHOP</div>
    <p>Encuentra tu estilo deportivo</p>
  </header>

  <section class="productos">
    <div class="producto">
      <img src="camiseta.png" alt="Camiseta Nike">
      <h3>Camiseta Dri-FIT</h3>
      <p>Bs. 280</p>
      <button class="boton">Añadir al carrito</button>
    </div>

    <div class="producto">
      <img src="zapas.png" alt="Zapatillas Nike">
      <h3>Zapatillas Air Max 270</h3>
      <p>Bs. 1050</p>
      <button class="boton">Añadir al carrito</button>
    </div>

    <div class="producto">
      <img src="pantalonike.png" alt="Pantalón Nike">
      <h3>Pantalón Club Fleece</h3>
      <p>Bs. 390</p>
      <button class="boton">Añadir al carrito</button>
    </div>
  </section>

</body>

</html>
